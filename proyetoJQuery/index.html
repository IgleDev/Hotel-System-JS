<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sistema de Reservas de Habitaciones</title>
</head> 
<body>
    <main class="global">
        <div class="logo">
            <h1>R.HABITACIONES</h1>
        </div>
        <div class="clearfix"></div>
        <header>
            <nav>
                <select name="" id="">
                    <option value="" disabled>Filtra por <i class="fa-solid fa-magnifying-glass"></i></option>
                    <option value="inicio">Inicio</option>
                    <option value="3estrellas">3 Estrellas</option>
                    <option value="4estrellas">4 Estrellas</option>
                    <option value="5estrellas">5 Estrellas</option>
                </select>
                <button id="filtrar">Filtrar <i class="fa-solid fa-magnifying-glass"></i></button>
            </nav>
        </header>
        <div class="filter">
            <div class="container-filter">
                <h2>Filtra según tus critérios</h2>
                <label for="">Tipo de Habiación</label>
                <select name="" id="tipoHabitaciones">
                    <option value="Habitacion Normal">Habitación Normal</option>
                    <option value="Habitacion Premium">Habitación Premium</option>
                    <option value="Habitacion Presidencial">Habitacion Presidencial</option>
                </select>
                <label for="">Nº de Personas</label>
                <select name="" id="nPersonasHabitaciones">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <label for="">Precio Mínimo</label>
                <input type="number" name="" id="minPrice">
                <label for="">Precio Máximo</label>
                <input type="number" name="" id="maxPrice">
                <button id="btnFiltro">Buscar</button>
            </div>
        </div>
        <div class="container"></div>
    </main>
</body>
<script src="js/jquery-3.7.0.min.js"></script>
<link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
<link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.min.css">
<link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
<script src="js/jquery.form-validator.min.js"></script>
<script src="js/index.js"></script>
</html>
